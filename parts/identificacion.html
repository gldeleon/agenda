
<div class="col-lg-12">
    <div class="container">
        <div class="row">
            <ul class="breadcrumb">
                <li class="completed"><a href="#">Inicio</a></li>
                <li class="completed"><a href="#">Horario</a></li>
                <li class="active"><a href="#">Identificación</a></li>
                <li class=""><a href="#">Confirmación</a></li>
                <li class=""><a href="#">Final</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h3>Identificación</h3>
        <div class="col-lg-6">
            <form action="" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombre" placeholder="Nombre" required="required" />
                    <!--                <small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="apaterno">Apellido Paterno:</label>
                    <input type="text" class="form-control" name="apaterno" id="apaterno" aria-describedby="apaterno" placeholder="Apellido Paterno" required="required" />
                    <!--                <small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="amaterno">Apellido Materno:</label>
                    <input type="text" class="form-control" name="amaterno" id="nombre" aria-describedby="amaterno" placeholder="Apellido Materno" required="required" />
                    <!--                <small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <fieldset class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="genero" id="optionsRadios1" value="masculino" required="required" />
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="genero" id="optionsRadios2" value="femenino" required="required" />
                            Femenino
                        </label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="fnac">Fecha de Nacimiento:</label>
                    <div class="input-group">
                        <!--                        <div class="input-append date" id="dpYears" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">-->
                        <input type="text" class="form-control input-append date" name="datepickerform" id="datepickerform" aria-describedby="fnac" placeholder="Fecha de Nacimiento" required="required" />
                        <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                    </div>
                    <!--<div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>-->
                    <!--<small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="tel">Teléfono:</label>
                    <input type="text" class="form-control" name="tel" id="tel" onkeypress='validate(event)' aria-describedby="fnac" placeholder="Teléfono, para confirmar tu cita, sin espacios ni guiones" maxlength="10" required="required" />
                    <!--                <small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="mail">Correo:</label>
                    <input type="text" class="form-control" name="mail" id="mail" aria-describedby="fnac" placeholder="Correo, se utilizará para confirmar tu cita" required="required" />
                    <!--                <small id="nombre" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="checkbox">
                    <label>
                        <input name="aviso" id="aviso" type="checkbox" required="required" /> <a href="https://www.dentalia.mx/politicas-de-privacidad" target="_blank" > Aviso de Privacidad </a>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="deseo" id="deseo" type="checkbox" /> Deseo recibir tips para mejorar mi sonrisa y salud bucal
                    </label>
                </div>
                {inputs}
                <input type="hidden" name="confirmacion">
                <input type="button" class="btn btn-warning" value="Regresar" onClick="javascript:history.back(1)" />
                <input type="submit" class="btn btn-info" value="Siguiente" />
            </form>
        </div>
        <div class="col-lg-6">
            <h3>* Por favor, ingresa tus datos correctamente. Recuerda que confirmaremos tu cita vía teléfono y correo electrónico.</h3>
        </div>
    </div>
</div>
